<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
			type="text/css"
			media="all"
		/>
		<link
			rel="stylesheet"
			href="css/queries.css"
			type="text/css"
			media="all"
		/>

		<title>Interactive card details form</title>

		<script
			defer
			src="/script.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<main>
			<section class="section__card">
				<div class="card__details">
					<div class="card__front">
						<img
							src="images/card-logo.svg"
							alt="card logo"
							class="card-logo"
						/>
						<p class="card__number">0000 0000 0000 0000</p>
						<div class="container">
							<p class="card__name">Jane Appleseed</p>
							<p class="card__expiry--date">00/00</p>
						</div>
					</div>
					<div class="card__back">
						<span class="card__cvc">000</span>
					</div>
				</div>

				<div class="card__form">
					<form action="#" class="form">
						<!-- Card Name -->
						<div class="form__group">
							<label for="cardholder-name" class="form__label"
								>Cardholder Name
							</label>
							<div>
								<input
									type="text"
									name="cardholder-name"
									id="cardholder-name"
									placeholder="e.g. Jane Appleseed"
									class="form__input"
									required
								/>
							</div>
							<p class="cardholder-error">
								This field is required
							</p>
						</div>

						<!-- Card Number -->
						<div>
							<label for="card-number-input" class="form__label"
								>Card Number
							</label>
							<div>
								<input
									type="text"
									name="card-number-input"
									id="card-number-input"
									placeholder="e.g. 1234 5678 9123 0000"
									class="form__input"
									maxlength="16"
									required
								/>
							</div>
							<p class="cardnumber-error">
								Wrong format, numbers only
							</p>
						</div>

						<!-- Card exp.date & cvv -->
						<div class="form__grid">
							<!-- Exp month -->
							<div>
								<label
									for="card-expiry-month"
									class="form__label"
									>Exp. Date (MM/YY)
								</label>
								<div class="form__flex">
									<div>
										<input
											type="text"
											name="card-expiry-month"
											id="card-expiry-month"
											placeholder="MM"
											class="form__input date-input"
											maxlength="2"
											required
										/>
										<p class="month-error">
											Can't be blank
										</p>
									</div>

									<!-- Exp. year -->
									<div>
										<input
											type="text"
											name="card-expiry-year"
											id="card-expiry-year"
											placeholder="YY"
											class="form__input date-input"
											maxlength="2"
											required
										/>
										<p class="year-error">Can't be blank</p>
									</div>
								</div>
							</div>

							<!-- cvc box -->
							<div>
								<label for="cvc-number" class="form__label"
									>CVC
								</label>
								<input
									type="text"
									name="cvc-number"
									id="cvc-number"
									placeholder="e.g. 123"
									class="form__input input-cvc"
									maxlength="3"
									required
								/>
								<p class="cvc-error">Can't be blank</p>
							</div>
						</div>

						<button type="submit" class="button">Confirm</button>
					</form>

					<!-- Success message -->
					<div class="hidden">
						<img
							src="images/icon-complete.svg"
							alt="checkmark image"
						/>
						<h3 class="header">Thank you!</h3>
						<p>We've added your card details</p>
						<button type="submit" class="button btn-hidden">
							Continue
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
